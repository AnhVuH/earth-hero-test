<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chúc mừng hoàn thành nhiệm vụ</title>
  </head>
  <body>
    <h2>Chúc mừng {{user.username}}.Bạn đã hoàn thành 7 nhiệm vụ</h2>
    <br>
    {% for item in missions_share %}
      {{item.mission.mission_name}}
      <br>
      <div style="width:200px; height:200px">
      <img src="data:image/jpg;base64,{{item.image}}" alt="not found" style="width: 100%; height:100%">
      </div>
      <br>
      {{item.caption}}
      <br>
    {% endfor %}

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.12';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


      <!-- Facebook -->
      <div class="fb-share-button"
      data-href="https://earth-hero-test.herokuapp.com/congratulation"
      data-layout="button_count" data-size="small" data-mobile-iframe="true">
      <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fearth-hero-test.herokuapp.com%2Fcongratulation&amp;src=sdkpreparse"
       class="fb-xfbml-parse-ignore">Chia sẻ</a>
     </div>

     <a href="{{url_for("user_profile")}}">Trở lại trang cá nhân</a>


  </body>
</html>
