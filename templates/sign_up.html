    <div class="" id="login" data-aos="fade-up" data-aos-duration="1300">
      <!-- bat dau form nay!!!!!! -->
      <form class="form-group" method="post" onsubmit='return validate(this)'>
        <label class="user">Username</label>
        <!-- form cho username -->
        <div class="input-group">
          <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
          <input class="form-control" type="text" name="username" value="" placeholder="Enter your username" required>
        </div> <br>
        <!-- den phan gmail -->
        <label class="user">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
                    <div class="input-group-text"><i class="far fa-envelope"></i></div>
                  </div>
          <input class="form-control" type="email" name="email" value="" placeholder="Enter your gmail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
        </div> <br>
                <label class="user">Password</label>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
          <input id="password" class="form-control" type="password" name="password" value="" placeholder="Enter your password" pattern=".{6,}" title="Six or more characters" required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                  </div>
          <input class="form-control" type="password" name="t1" value="" placeholder="Confirm your password"
          id="confirm_password" required >
        </div>
       <br>
        <br>
        <input type="submit" class="btn btn-success" name="" value="Sign-up" style="border-radius:5px 0px 0px 5px">
        <input type="reset" class="btn btn-danger" name="" value="Reset" style="border-radius:0px 5px 5px 0px">

      </form>
<!-- check password -->
<script type="text/javascript">
var password = document.getElementById("password")
, confirm_password = document.getElementById("confirm_password");
function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
